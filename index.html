<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="/all.min.js"></script>
</head>
<body>
    <h1>India Covid-19 Update</h1>
    <div class="mainCounter">
        <div id="headings">
            <span id="totalHead">Total</span>
            <span id="activeHead">Active</span>
            <span id="recoveredHead">Recovered</span>
            <span id="deathsHead">Deaths</span>
        </div>
        <div id="numbers">
            <span id="total"></span>
            <span id="active"></span>
            <span id="recovered"></span>
            <span id="deaths"></span>
        </div>
        <div id="update">
            <span id="plusTotal"></span>
            <span id="plusActive"></span>
            <span id="plusRecovered"></span>
            <span id="plusDeaths"></span>
        </div>
    </div>


    <h2 id="bChart"> <i class="fal fa-chart-scatter"></i> Bubble Chart</h2>
    <h2 id="doubleChart"><i class="fal fa-analytics"></i> Doubling Time Of Covid-19 Cases</h2>

        <div class="firstChartArea">
            <div id="bubbleBorder">
                <div id="series_chart_div"></div>
            </div>
            <div class="dRateArea">
                <span id="drateText">Doubling Time of Covid-19 Cases according to the average growth from last 7 days</span>
                <div class="chartArea">
                    <span id="days"></span>
                    <div id="dRateChart"></div>
                 </div>
            </div>
          
        </div>
        <h2 id="testingHead"><i class="fal fa-chart-line"></i> Testing Charts</h2>
        <div class="testing">
            <div id="totalTested">
                <span id="st">Samples Tested <i class="fad fa-vial"></i></span>
                <div class="testNo">
                    <span id="testsDone"></span> 
                    <span id="plus"> </span>
                </div><span id="ason">As on, </span> 
                <br> 
                <span id="date"></span>
            </div>
            <div class="border">
                <div id="tested"></div>
                <div id="positive"></div>
            </div>
                        
        </div>

    <h2 id="cdrChart"><i class="fal fa-chart-area"></i> Cases,Deceased & Recovered Charts</h2>
    <div class="lineCharts">
        <div id="cases"></div>
        <div id="deceased"></div>
        <div id="recoveredChart"></div>
    </div>
   
    
        
    
    <p>Source : <a href="https://www.covid19india.org/">India Covid-19 Tracker</a></p>
    
    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="main.js"></script>

</body>
</html>
