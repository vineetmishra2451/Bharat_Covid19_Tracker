<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>India Covid-19 Update</h1>
    <table>
        <thead>
            <td id="totalHead">Total Cases</td>
            <td id="activeHead">Active Cases</td>
            <td id="recoveredHead">Recovered</td>
            <td id="deathsHead">Deaths</td>
        </thead>
        <tbody>
            <td ><span id="total"></span></td>
            <td ><span id="active"></span></td>
            <td ><span id="recovered"></span></td>
            <td ><span id="deaths"></span></td>
        </tbody>
    </table>


    <h2 id="bChart">Bubble Chart</h2>
    <h2 id="doubleChart">Doubling Time Of Covid-19 Cases</h2>

        <div class="firstChartArea">
            <div id="bubbleBorder">
                <div id="series_chart_div"></div>
            </div>
            <div class="dRateArea">
                <span id="drateText">Doubling Time of Covid-19 Cases according to the average growth from last 7 days</span>
                <div class="chartArea">
                    <span id="days">14 <br> Days</span>
                    <div id="dRateChart"></div>
                 </div>
            </div>
          
        </div>
    
        <div class="testing">
            <div id="totalTested">
                <span id="st">Samples Tested </span>
                <div class="testNo">
                    <span id="testsDone"></span> 
                    <span id="plus"> </span>
                </div><span id="ason">As on, </span> 
                <br> 
                <span id="date"></span>
            </div>
            <div class="border">
                <div id="tested"></div>
                <div id="positive"></div>
            </div>
                        
        </div>

    <div class="lineCharts">
        <div id="cases"></div>
        <div id="deceased"></div>
        <div id="recoveredChart"></div>
    </div>
   
    
        
    
    <p>Source : <a href="https://www.covid19india.org/">India Covid-19 Tracker</a></p>
    
    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="main.js"></script>

</body>
</html>
